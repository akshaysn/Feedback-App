<html>
<head>
	 <meta name="viewport" content="width=device-width, initial-scale=1"> 
	 <meta name="apple-mobile-web-app-capable" content="yes" />
 	 <meta name="apple-mobile-web-app-status-bar-style" content="black" />
	 <link type="text/css" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" media="all" rel="stylesheet"></link>
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	 <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
	 <title>{{ header }}</title>
</head>
<body>

 <div data-role="header" data-theme="b">
    <center><h1>{{ title }}</h1></center>
    <center> <i> {{ presenters }}</i> </center>
 </div>
 <div class="content-wrapper">
 <h2> Dear {{provider}}, </h2>
 <h3>Thanks for providing this feedback.</h3>
 <p> Content: <b>{{ ratingA }}</b></p>
 <p> Presentation: <b>{{ ratingB }}</b> </p>
 <p> Overall Rating: <b>{{ ratingC }}</b> </p>
 
 {% if comment.strip() %}
	 <h4> Your Comment: </h4>
	 <p class="ur-comment"> {{comment}} </p>
 {% endif %}
 
 <a href ="#front" data-role="button" data-icon="back" data-theme="b"> Another Feedback </a>
</div>
</body>
</html>
